<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Etch-A-Sketch</title>
        <link rel="stylesheet" href ="etch-a-sketch.css">
    </head>

    <body>
        <div id="page">
            <div id="leftSide">
                <h1>Etchy McSketcherson</h1>
                
                <div id="popupModal" class="modal">
                    <div class="modal-content">
                        <span class="close">&times;</span>
                        <h2>Welcome! Enter a number from 1 to 75 to choose your grid style!</h2>
                        <input type="text" id="userInput" placeholder="Type a number...">
                        <button id="submitInput">Submit</button>
                    </div>
                </div>
                
                <div id="buttons"></div>
                
                
            </div>

            <div id="large-container">
                <div id="container"></div>
            </div>
        </div>
            <script src="etch-a-sketch.js"></script>
    </body>
</html>
